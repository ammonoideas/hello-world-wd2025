<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
       font-family: "ammonoideasfont";
       src: url(https://ammonoideas.neocities.org/ammonoideasfont/federo-regular-webfont.woff);
      } 
      .bestiary {
        background-color: #0c232f;
        text-align: center;
        width: 50%;
        height: 80%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        padding: 15px 30px 30px 30px;
        border-style: double;
        border-width: 8px;
        border-color: #e4b97c;
        overflow: scroll;
        }
      @media (max-width: 800px) {
        .flex-container {
          flex-direction: column;
        }
      }
      .beast {
        height: 200px;
        padding: 10px;
        border-style: double;
        border-width: 4px;
        border-color: #e4b97c;
      }
      .break {
        flex-basis: 100%;
        height: 0;
      }
    </style>
    <script>
      /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
      function toggleNav() {
        var element = document.getElementById("mySidenav");
          if (element.style.width == "300px") {
              element.style.width = "0px";
          } else {
              element.style.width = "300px";
          }
      } 
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bestiary</title>
    <link href="https://ammonoideas.neocities.org/style_index.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="https://ammonoideas.neocities.org/icon02.png" type="image/x-icon">
  </head>
  <body>
    <div class="bestiary">
      <div><a href="https://en.wikipedia.org/wiki/Metasepia_tullbergi"><img class="beast" src="https://i1.wp.com/okinawanaturephotography.com/wp-content/uploads/2019/10/DSC_8211.jpg?ssl=1" alt="image of a paintpot cuttlefish"></a></div>
      <div><a href="https://en.wikipedia.org/wiki/Aipysurus_laevis"><img class="beast" src="https://wiseoceans.com/wp-content/uploads/2023/07/medium.jpeg" alt="image of an olive sea snake"></a></div>
      <div><a href="https://en.wikipedia.org/wiki/Chambered_nautilus"><img class="beast" src="https://lh3.googleusercontent.com/proxy/Cal-AtV7jswJ24Q_Y_2XvneCbjtTqGgPwhsh4AqAg5AkSIIb_EOHwD2cF78e5sguMNbKn-u7jNcWCU2HXeuWkeocS8PWG7l-akkX_lkPkxSwpL5SKQBTrKjq9yefOTyz214Egg" alt="image of a chambered nautilus"></a></div>
      <div><a href="https://en.wikipedia.org/wiki/Euprymna_berryi"><img class="beast" src="https://upload.wikimedia.org/wikipedia/commons/6/69/Bobtail_squid.jpg" alt="image of a hummingbird bobtail squid"></a></div>
      <div class="break"></div>
      <div><p><a href="index.html">HOME</a></p></div>
    </div>
</body>
</html>
